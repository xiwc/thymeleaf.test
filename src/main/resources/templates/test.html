<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<base th:href="@{/}" href="" />
<title>Test</title>
<link rel="stylesheet" th:href="@{/lib/semantic/semantic.css}" href="../static/lib/semantic/semantic.css" />
<link rel="stylesheet" th:href="@{/css/test.css}" href="../static/css/test.css" />
<script th:src="@{/lib/jquery-1.11.2.js}" src="../static/lib/jquery-1.11.2.js"></script>
<script th:src="@{/lib/semantic/semantic.js}" src="../static/lib/semantic/semantic.js"></script>
<script th:src="@{/js/test.js}" src="../static/js/test.js"></script>
</head>
<body>

	<div class="ui segment">
		<div class="ui toggle checkbox ts-flg">
			<input type="checkbox" name="flg" /> <label>Flag</label>
		</div>
		<button class="ui button ts-search">Search</button>
		<button class="ui button ts-list-all">List All</button>
		<button class="ui button ts-clear-log">Clear Log</button>
	</div>

	<div class="ui divider"></div>

	<div class="ui styled fluid accordion">
		<div class="title">
			<i class="dropdown icon"></i> Context Information
		</div>
		<div class="content">
			<p th:text="${#ctx}" />
			<p th:text="${#locale}" />
			<p th:text="${#httpServletRequest.contextPath}" />
			<p th:text="${#httpSession}" />
			<p th:text="${@jsonParser.parse(#ctx)}" />
			<p th:text="${T(org.xiwc.semantic.util.JsonUtil).toJson(#locale)}" />
		</div>
		<div class="active title">
			<i class="dropdown icon"></i> Console Log Message
		</div>
		<div class="active content">
			<div class="ui message ts-message">
				<ul class="list">
				</ul>
			</div>
		</div>
	</div>

	<div class="ui divider"></div>

	<div class="ui segment">
		<form action="#" th:action="@{/page/submit}" th:object="${test}" method="post">
			<div class="ui warning form segment ts-form">
				<div class="ui warning message">
					<div class="header">Could you check something!</div>
					<ul class="list">
						<li>You forgot your <b>first name</b></li>
						<li>And also your <b>last name</b></li>
					</ul>
				</div>
				<div class="two fields">
					<div class="field">
						<label>First Name</label> <input th:field="*{firstName}" placeholder="First Name" type="text">
					</div>
					<div class="field">
						<label>Last Name</label> <input th:field="*{lastName}" placeholder="Last Name" type="text">
					</div>
				</div>
				<div class="field">
					<label>Age</label> <input th:field="*{age}" placeholder="Age" type="text">
				</div>
				<div class="grouped inline fields">
					<div class="field">
						<label>Gender</label>
					</div>
					<div class="field">
						<div class="ui radio checkbox">
							<input th:field="*{sex}" th:value="*{sex}" type="radio"> <label>男</label>
						</div>
					</div>
					<div class="field">
						<div class="ui radio checkbox">
							<input th:field="*{sex}" th:value="*{not sex}" type="radio"> <label>女</label>
						</div>
					</div>
				</div>
				<div class="field">
					<label>Username</label> <input th:field="*{userName}" placeholder="Username" type="text">
				</div>
				<div class="field">
					<label>Password</label> <input th:field="*{password}" placeholder="Password" type="password">
				</div>
				<div class="inline field">
					<div class="ui checkbox">
						<input type="checkbox"> <label>I agree to the Terms and Conditions</label>
					</div>
				</div>
				<div class="ui submit button ts-submit">Submit</div>
			</div>
		</form>
	</div>


</body>
</html>
