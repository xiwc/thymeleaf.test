<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<base th:href="@{/}" href="" />
<title>Test</title>
<link rel="stylesheet" th:href="@{/lib/semantic/semantic.css}"
	href="../static/lib/semantic/semantic.css" />
<link rel="stylesheet" th:href="@{/lib/toastr/toastr.css}"
	href="../static/lib/toastr/toastr.css" />
<script th:src="@{/lib/jquery-1.11.2.js}"
	src="../static/lib/jquery-1.11.2.js"></script>
<script th:src="@{/lib/jquery.tablesort.js}"
	src="../static/lib/jquery.tablesort.js"></script>
<script th:src="@{/lib/toastr/toastr.js}"
	src="../static/lib/toastr/toastr.js"></script>
<script th:src="@{/lib/semantic/semantic.js}"
	src="../static/lib/semantic/semantic.js"></script>
</head>

<body>
	<div class="ui segment">
		<button class="ui button btn01">JSON</button>
	</div>
	<script>
		jQuery(document).ready(function($) {

			$('.btn01').click(function(event) {
				$.ajax({
					url : '/page/parseJson?name=test',
					type : 'POST',
					dataType : 'json',
					contentType : 'application/json',
					data : JSON.stringify({
						name : 'value1',
						age : 20,
						likes : [ 'like1', 'like2' ],
						sub : {
							name : 'sub-name'
						},
						subs : [ {
							name : 'sub-name1'
						}, {
							name : 'sub-name2'
						} ]
					}),
				}).done(function(resp) {
					console.log(JSON.stringify(resp));
					console.log("success");
				}).fail(function() {
					console.log("error");
				}).always(function() {
					console.log("complete");
				});

			});
		});
	</script>
</body>

</html>
